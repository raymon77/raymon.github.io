<!--
滚滚屏项目特点：
01.每一屏都是铺满的，宽高都是100%
02.没有滚动条，需要借助其他插件(jQuery MouseWheel)
03.每一屏的元素都是定位实现的，一般都是居中定位
04.所有的入场动画和出场动画都是依靠CSS3实现的
-->
